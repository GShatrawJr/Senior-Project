    <script>
        function showImages(dataItem){
            console.log(dataItem);
            console.log(dataItem.value);

            const data = document.querySelectorAll('.data');

            //hide all by default
            data.forEach(hideAll);
            function hideAll(datatag){
                datatag.classList.add('d-none');

            }

            console.log(data);
            console.log(data.length);

            //showall if all selected
            if(dataItem.value == 'All'){
                data.forEach(showAll);
                function showAll(datatag){
                    datatag.classList.remove('d-none');
                }
            }

            if(dataItem.value !== 'All'){
                document.getElementById(dataItem.value).classList.remove('d-none');
            }

        }


    </script>
